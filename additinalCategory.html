<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Locator - {Category Name}</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <nav>
        <img src="/afretec-final-project-2025/images/logo.jpg" alt="logo" class="logo">
        <ul>
            <li><a href="/code-of-Africa-final-project/index.html">Home</a></li>
            <li><a href="/code-of-Africa-final-project/About.html">About</a></li>
            <li><a href="/code-of-Africa-final-project/contactUs.html">Contact</a></li>
        </ul>
    </nav>
    <div id="searchBar">
        <form action="" method="get" class="search-form">
            <input type="text" name="search" id="search" placeholder="Search {Category Name} Events">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
    </div>
</header>

<main>
    <h2>{Category Name} Events</h2>
    <section class="main">
        <div class="event-card">
            <img src="images/{category-image}.jpg" alt="{Category Name}">
            <h3>Event 1</h3>
            <p>Price: 10000 RwF <span>28th Feb 2025 - </span> <time datetime="01-01-2025">21:00</time></p>
        </div>
        <div class="event-card">
            <img src="images/{category-image}.jpg" alt="{Category Name}">
            <h3>Event 2</h3>
            <p>Price: 15000 RwF <span>5th March 2025 - </span> <time datetime="01-01-2025">19:00</time></p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Event Locator</p>
    <p>Developed by <a href="#">Afretec Web Dev 2025</a></p>
</footer>

</body>
</html>
