<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Event Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0ede6;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to bottom, #a8b09f, #2f3d2e);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav {
            text-align: center;
            padding: 15px;
            background: #16212a;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #16212a;
            color: white;
            margin-top: 50px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px;
            background-color: #2f3d2e;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #465945;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="contactUs.html">Contact</a>
    </div>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us through the form below.</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2025 Event Finder. All rights reserved.</p>
    </div>
</body>
</html>
